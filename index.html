<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Simple js slider by Avdushin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="imgs/1.jpg" alt="1"></div>
            <div class="slide"><img src="imgs/6.jpg" alt="2"></div>
            <div class="slide"><img src="imgs/3.jpg" alt="3"></div>
            <div class="slide"><img src="imgs/4.jpeg" alt="4"></div>
            <div class="slide"><img src="imgs/5.jpg" alt="5"></div>
        </div>
        <button class="nav prev">&larr;</button>
        <button class="nav next">&rarr;</button>
    </div>
    <!-- JS -->
    <script src="./slider.js"></script>
</body>
</html>
